---
- hosts: ctrl
  become: yes
  tasks:

    - name: Check if Kubernetes cluster is already initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: kube_admin_conf

    - name: Configure DNS resolver
      ansible.builtin.copy:
        dest: /etc/resolv.conf
        content: |
          nameserver 8.8.8.8
          nameserver 8.8.4.4
      when: not kube_admin_conf.stat.exists

    - name: Test DNS resolution
      ansible.builtin.command: nslookup registry.k8s.io
      when: not kube_admin_conf.stat.exists
      changed_when: false
    - name: Initialize Kubernetes cluster with kubeadm
      ansible.builtin.command: >
        kubeadm init
        --apiserver-advertise-address=192.168.56.100
        --node-name ctrl
        --pod-network-cidr=10.244.0.0/16
      when: not kube_admin_conf.stat.exists
      register: kubeadm_output

    - name: Show kubeadm output
      ansible.builtin.debug:
        var: kubeadm_output.stdout_lines
      when: not kube_admin_conf.stat.exists

    - name: Ensure .kube directory exists for vagrant
      ansible.builtin.file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'
      when: not kube_admin_conf.stat.exists


    - name: Copy admin.conf to vagrant kube config
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        remote_src: yes
        owner: vagrant
        group: vagrant
        mode: '0600'
      when: not kube_admin_conf.stat.exists

    - name: Download Flannel manifest v0.26.7
      ansible.builtin.get_url:
        url: https://github.com/flannel-io/flannel/releases/download/v0.26.7/kube-flannel-0.26.7.yml
        dest: /tmp/kube-flannel.yml
      when: not kube_admin_conf.stat.exists

    - name: Patch Flannel manifest to use host-only interface eth1
      ansible.builtin.replace:
        path: /tmp/kube-flannel.yml
        regexp: '(\s+- --kube-subnet-mgr)'
        replace: '\1\n        - --iface=eth1'
      when: not kube_admin_conf.stat.exists 

    - name: Apply Flannel pod network
      ansible.builtin.command: kubectl apply -f /tmp/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: not kube_admin_conf.stat.exists
      
    - name: Restart kubelet
      ansible.builtin.service:
        name: kubelet
        state: restarted
      when: not kube_admin_conf.stat.exists

    - name: Ensure .kube directory exists for vagrant
      ansible.builtin.file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'
      when: not kube_admin_conf.stat.exists

    - name: Copy admin.conf for vagrant kubectl usage
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes
      when: not kube_admin_conf.stat.exists

    # --- Setup kubectl for host machine via synced folder ---
    - name: Ensure kubeconfig synced folder exists
      ansible.builtin.file:
        path: /home/vagrant/kubeconfig
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'

    - name: Copy admin.conf to synced folder for host
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/kubeconfig/admin.conf
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes
      when: not kube_admin_conf.stat.exists

  # --- Helm Install ---

    - name: Install Helm dependencies
      apt:
        name:
          - curl
          - gpg
          - apt-transport-https
        state: present
        update_cache: yes
      tags:
        - helm

    - name: Add Helm GPG key
      apt_key:
        url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey
        state: present

    - name: Add Helm apt repository
      apt_repository:
        repo: "deb https://packages.buildkite.com/helm-linux/helm-debian/any/ any main"
        state: present

    - name: Update apt cache after adding Helm repository
      apt:
        update_cache: yes

    - name: Verify Helm install
      apt:
        name: helm
        state: present

    - name: Install helm-diff plugin
      become: yes
      become_user: vagrant
      ansible.builtin.command:
        cmd: helm plugin install https://github.com/databus23/helm-diff
      args:
        creates: /home/vagrant/.local/share/helm/plugins/helm-diff
      environment:
        HOME: /home/vagrant
        PATH: /usr/local/bin:/usr/bin:/bin

