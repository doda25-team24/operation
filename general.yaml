---
- hosts: all
  become: yes
  tasks:
    #step 4
    - name: Ensure users exist
      user:
        name: "{{ item }}"
        state: present
        shell: /bin/bash
      loop:
        - user1
        - user2

    - name: Set authorized keys from GitHub
      ansible.posix.authorized_key:
        user: "{{ item }}"
        state: present
        key: "https://github.com/{{ item }}.keys"
      loop:
        - itsnotelena
        - SarinhaCortez

    #step 5

    - name: Disable SWAP
      ansible.builtin.shell:
        cmd: swapoff -a

    - name: Comment out SWAP line in /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: 'swap'
        state: absent

    #step 6
    - name: Create the .conf file to load modules at boot
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load br_netfilter module into the running kernel
      community.general.modprobe:
        name: br_netfilter
        state: present

    - name: Load overlay module into the running kernel
      community.general.modprobe:
        name: overlay
        state: present

    #step 7
    - name: Enable IPv4 forwarding
      ansible.builtin.sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        state: present
        reload: yes

    - name: Send bridged traffic through iptables (IPv4)
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: "1"
        state: present
        reload: yes

    - name: Send bridged traffic through iptables (IPv6)
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: "1"
        state: present
        reload: yes
        
    #step 8
    - name: Update /etc/hosts with Master and Worker nodes
      ansible.builtin.blockinfile:
        path: /etc/hosts
        create: true
        block: |
          192.168.56.100 ctrl
          192.168.56.101 node-1
          192.168.56.102 node-2

    #step 9
    - name: Add Kubernetes official release repository and signing key
      block:
      - name: Download Kubernetes GPG key
        ansible.builtin.get_url:
          url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
          dest: /etc/apt/keyrings/kubernetes.gpg
          mode: '0644'

    - name: Add Kubernetes APT repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present
        filename: kubernetes

    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes
        
    #step 10
    - name: Install containerd and runc
      ansible.builtin.apt:
        name:
          - containerd=1.7.24-1
          - runc=1.1.12-1
        state: present
        update_cache: yes

    - name: Install kubeadm, kubelet, and kubectl
      ansible.builtin.apt:
        name:
          - kubeadm=1.32.4-00
          - kubelet=1.32.4-00
          - kubectl=1.32.4-00
        state: present
        update_cache: yes